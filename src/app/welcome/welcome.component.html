<div class="mainwel" [ngClass]="{ 'sidebar-closed': !isSidebarOpen }">
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a routerLink="/welcome">-Dashboard</a></li>
      <li><a routerLink="/addemployee">-Add Employee</a></li>
    </ul>

    <div class="icn" (click)="toggleSidebar()">
      <img src="../../assets/menu-regular-24.png" alt="" class="src" />
    </div>
  </div>
  <div class="dashboard">
    <h2>Dashboard</h2>

    <table class="custom-table">
      <thead>
        <tr>
          <th style="width: 4vw;">Update<br>Delete</th>
          <th>Sr No.</th>
          <th *ngFor="let key of userKeys">{{key}}</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of user; let i = index">
          <td><div>
            <button (click)="DeleteData(item)">Delete</button>
            <button (click)="UpdateData(item)">Update</button>
          </div></td>
          <td>{{ i + 1 }}</td>
          <!-- Dynamically generate table cells -->
          <td *ngFor="let value of userKeys">{{ item[value] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
