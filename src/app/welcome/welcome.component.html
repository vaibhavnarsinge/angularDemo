<div class="mainwel" [ngClass]="{ 'sidebar-closed': !isSidebarOpen }">
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a routerLink="/welcome">-Dashboard</a></li>
      <li><a routerLink="/addemployee">-Add Employee</a></li>
    </ul>

    <div class="icn" (click)="toggleSidebar()">
      <img src="../../assets/menu-regular-24.png" alt="" class="src" />
    </div>
  </div>
  <div class="dashboard">
    <h2>Dashboard</h2>

    <table class="custom-table">
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone No</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
          <td>Data 5</td>
        </tr>
        <tr>
          <td>
            <h6>{{ 1 }}</h6>
          </td>
          <td>
            <h6>{{ alluser.user }}</h6>
          </td>
          <td>
            <h6>{{ alluser.email }}</h6>
          </td>
          <td>
            <h6>{{ alluser.phone }}</h6>
          </td>
          <td>
            <h6>{{ alluser.password }}</h6>
          </td>
        </tr>

        <tr *ngFor="let item of jsonData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
