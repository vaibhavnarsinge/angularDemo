<div class="employee-form">
    <h3>Add Employee</h3>
    <form class="form" action="#" method="POST">
        <div class="input-box">
            <label for="empid">Employee ID:</label>
            <input type="number" id="empid" name="empid" placeholder="Employee ID" required>
        </div>
        <div class="input-box">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        </div>
        <div class="input-box">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" placeholder="Position" required>
        </div>
        <div class="input-box">
            <label for="gender">Gender:</label>
            <select id="gender" style=" width: 20vw;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            padding: 5px;
            " name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="input-box">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Address" rows="4" required></textarea>
        </div>
        <div class="input-box">
           
            <label for="same_address"> <input type="checkbox" style="width: 20px;" id="same_address" name="same_address">Same as Current Address</label>
        
            <textarea id="permanent_address" name="permanent_address" placeholder="Permanent Address" rows="4"></textarea>
        </div>
    </form>
    <div class="button-container">
        <button type="submit">Add</button>
    </div>
</div>
